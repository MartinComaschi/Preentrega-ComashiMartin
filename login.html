<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Regular Show</title>
</head>

<body>
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido">
        <input type="number" id="edad" placeholder="Edad">
        <button onclick="iniciarSesion()">Iniciar Sesión</button>
    </div>

    <div id="tienda" style="display: none;">
        <h2>Tienda de Muñecos</h2>
        <div id="catalogo"></div>
        <button onclick="empezarCompra()">Empezar Compra</button>
        <button onclick="mostrarMuñecosComprados()">Ver Carrito de Compras</button>
    </div>

    <div id="carrito" style="display: none;">
        <h2>Carrito de Compras</h2>
        <ul id="carrito-items"></ul>
        <p>Total a Pagar: $<span id="total-pagar"></span></p>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
